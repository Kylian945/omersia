name: Backend Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

permissions:
  contents: read

jobs:
  tests:
    name: Backend Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_mysql, dom, filter, gd, json, pcntl, bcmath, zip, exif
          coverage: xdebug
          ini-values: error_reporting=E_ALL

      - name: Validate composer.json
        run: |
          cd backend
          composer validate --no-check-publish --no-check-lock --no-check-all || echo "::warning::Composer validation has warnings (expected for monorepo path packages)"

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: backend/vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader

      - name: Prepare Laravel application
        run: |
          cd backend
          cp .env.example .env
          php artisan key:generate --ansi
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run database migrations
        run: |
          cd backend
          php artisan migrate --force --seed
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run PHPUnit tests
        run: |
          cd backend
          php artisan test --coverage-clover coverage.xml
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.php == '8.2'
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  lint:
    name: Code Style (Laravel Pint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint (dry run)
        run: |
          cd backend
          ./vendor/bin/pint --test

  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan
        run: |
          cd backend
          composer phpstan || echo "::warning::PHPStan found issues"

  summary:
    name: Backend CI Summary
    runs-on: ubuntu-latest
    needs: [tests, lint, static-analysis]
    if: always()

    steps:
      - name: CI Summary
        run: |
          echo "## Backend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Style (Pint): ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Static Analysis (PHPStan): ${{ needs.static-analysis.result }}" >> $GITHUB_STEP_SUMMARY
