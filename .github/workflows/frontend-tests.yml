name: Frontend Tests

on:
  pull_request:
    paths:
      - 'storefront/**'
      - '.github/workflows/frontend-tests.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'storefront/**'

jobs:
  jest:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: storefront

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: storefront/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jest-coverage-report
          path: storefront/coverage/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'storefront/coverage/coverage-summary.json';

            if (!fs.existsSync(coveragePath)) {
              console.log('Coverage report not found');
              return;
            }

            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;

            const comment = `## üìä Jest Coverage Report

            | Metric | Coverage | Threshold |
            |--------|----------|-----------|
            | Lines | ${total.lines.pct.toFixed(2)}% | 70% |
            | Statements | ${total.statements.pct.toFixed(2)}% | 70% |
            | Functions | ${total.functions.pct.toFixed(2)}% | 70% |
            | Branches | ${total.branches.pct.toFixed(2)}% | 70% |

            ${total.lines.pct >= 70 ? '‚úÖ' : '‚ùå'} Coverage meets threshold requirements
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  test-report:
    name: Aggregate Test Results
    runs-on: ubuntu-latest
    needs: [jest]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Download Jest coverage
        uses: actions/download-artifact@v7
        with:
          name: jest-coverage-report
          path: storefront/coverage/

      - name: Comment test summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let jestStatus = '‚úÖ Passed';

            // Check Jest results
            const coveragePath = 'storefront/coverage/coverage-summary.json';
            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;
              if (total.lines.pct < 70 || total.statements.pct < 70 ||
                  total.functions.pct < 70 || total.branches.pct < 70) {
                jestStatus = '‚ùå Failed (coverage below threshold)';
              }
            } else {
              jestStatus = '‚ö†Ô∏è No coverage data';
            }


            const comment = `## üß™ Frontend Test Summary

            | Test Suite | Status |
            |------------|--------|
            | Jest Unit Tests | ${jestStatus} |
            

            üìä [View detailed coverage report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Optional: Require all tests to pass for merge
  tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [jest]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.jest.result }}" != "success" ]; then
            echo "Jest tests failed"
            exit 1
          fi
          echo "All tests passed!"
