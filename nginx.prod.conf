# ========================================
# NGINX - ENVIRONNEMENT PRODUCTION
# Tout dans Docker avec PHP-FPM
# ========================================

events {
    worker_connections 2048;
}

http {
    # Configuration de base
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream pour Meilisearch
    upstream meilisearch {
        server meilisearch:7700;
    }

    # Upstream pour Laravel backend (PHP-FPM)
    upstream backend_fpm {
        server backend:9000;
    }

    # Upstream pour Next.js storefront
    upstream storefront {
        server storefront:3000;
    }

    server {
        listen 80;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        # Meilisearch - accessible via /meilisearch
        location ~ ^/meilisearch(/.*)?$ {
            rewrite ^/meilisearch/?(.*)$ /$1 break;
            proxy_pass http://meilisearch;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API Laravel - /api/v1
        location ~ ^/api/v1/ {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Backend Admin - /admin
        location ~ ^/(admin|login|logout|register) {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM pour Laravel
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass backend_fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTP_X_FORWARDED_HOST $http_host;
            fastcgi_param HTTP_X_FORWARDED_PORT $server_port;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
        }

        # Backend Storage - fichiers publics
        location /storage/ {
            alias /var/www/html/storage/app/public/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Routes API Next.js (check-api-key, search, auth, checkout, etc.)
        location /api/ {
            proxy_pass http://storefront;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Next.js Storefront - tout le reste
        location / {
            proxy_pass http://storefront;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # HTTPS configuration (d√©commenter et configurer pour SSL)
